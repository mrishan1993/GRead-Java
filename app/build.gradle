apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25'

    defaultConfig {
        applicationId "com.example.gread.gread"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled  true
    }
    buildTypes {
        debug {
            debuggable true
        }
        customDebuggableBuildType {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
  //  testCompile 'junit:junit:4.12'
//    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.android.support:appcompat-v7:24.0.+'
    compile 'org.mongodb:mongodb-driver-async:3.2.2'

//    compile files('libs/aws-android-sdk-core-2.3.3.jar')
//    compile files('libs/aws-android-sdk-ddb-2.3.3.jar')
//    compile files('libs/aws-android-sdk-s3-2.3.3.jar')
//    compile 'com.amazonaws:aws-android-sdk-cognitoidentityprovider:2.3.2'

  //  compile 'com.android.support:design:25.0.0'
}
